<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="emoji">
                <div class="smile">
                    <div class="eyes">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                    </div>
                    <div class="mouths">
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="emotionless">
                    <div class="eyes">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                    </div>
                    <div class="mouths">
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="angry">
                    <div class="eyes">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                    </div>
                    <div class="mouths">
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>

            <div class="btn-emoji">
                <button id="btn-smile">:)</button>
                <button id="btn-emotionless">:|</button>
                <button id="btn-angry">:(</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
